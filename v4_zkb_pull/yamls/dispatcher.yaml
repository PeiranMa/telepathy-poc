apiVersion: v1
kind: Service
metadata:
  name: dispatcher
  namespace: t
  labels:
    app: dispatcher
spec:
  ports:
  - port: 4002
    targetPort: 4002
  selector:
    app: dispatcher
---

apiVersion: v1
kind: Pod 
metadata:
  name: dispatcher
  namespace: t
  labels:
    app: dispatcher
spec:
    containers:
    - name: dispatcher
      image:  kuberegistry0.azurecr.io/zkb-pull:v0   
      command: ["/go/bin/dispatcher"]
      args: ["-n", "1000000", "-w", "120", "-p", "4002", "-cpu_tick", "1000"]
      ports:
        - containerPort: 4002
      resources:
        requests:
          cpu: "31"       
          memory: "8Gi"
    tolerations:
    - key: "CPU"
      operator: "Equal"
      value: "High"
      effect: "NoSchedule"
