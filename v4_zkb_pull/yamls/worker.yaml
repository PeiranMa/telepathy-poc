


apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: t
  labels:
    app: worker
spec:
  replicas: 300
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: zkbpoc.azurecr.io/zkb-pull:v0
        command: ["/go/bin/worker"]
        args: ["-s", "dispatcher.t.svc.cluster.local:4002", "-cpu_tick", "1000", "-test_name","wk", "-c", "60"]
        resources:
          requests:
            cpu: "3"       
            memory: "4Gi"
       



