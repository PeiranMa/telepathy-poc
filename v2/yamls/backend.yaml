apiVersion: apps/v1
kind: Deployment
metadata:
  name: telepathy-be
  namespace: telepathy
  labels:
    app: telepathy-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telepathy-be
  template:
    metadata:
      labels:
        app: telepathy-be
    spec:
      containers:
      - name: telepathy-poc
        image: kuberegistry0.azurecr.io/telepathy.poc:v2.2
        command: ["/go/bin/backend"]
        args: ["-q", "bootstrap.kafka.svc.cluster.local:9092", "-w", "telepathy-wk-%d.telepathy-wk.telepathy.svc.cluster.local:4002", "-n", "4" ]
        resources:
          requests:
            cpu: "3"
